<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h1{ text-align:center; }
        #todoList{
            max-width: 600px;
            margin: auto;
        }
        .todo{
            background: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .completed{
            text-decoration: line-through;
            color: green;
        }
        button{
            margin-left: 8px;
            padding: 5px 8px;
            cursor: pointer;
        }
        #emptyMsg{
            text-align:center;
            color: gray;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Todo Application</h1>

    <div id="todoList"></div>
    <p id="emptyMsg" style="display:none;">No Todos Available</p>

    <script src="app.js"></script>

</body>
</html>
