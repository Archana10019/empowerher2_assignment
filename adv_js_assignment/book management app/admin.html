<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background: rgb(140, 123, 123);
    padding: 30px;
}
h1{
    text-align: center;
    margin-bottom: 20px;
    justify-content: center;
}

button,select,input{
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    border: 1px solid rgb(132, 149, 216);
}
#formContainer{
     width: 350px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

        #booksContainer {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }


         .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 120px;
            height: 160px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        div{
            justify-items: center;
            text-align: center;
        }
        h3{
            font-size: 20px;
            font-style: bold;
        }

</style>
























<body>
    <h1> Book Management App</h1>
    <br>
    <div  style="text-align:centre; margin-bottom: 20px;">
        <button onclick="window.location.href=`index.html`">Click to Back Home</button>
    </div>
<!-- add book -->

    <div id="formContainer">
        <h3 style="text-align: center;"> Add Book </h3>
        <input type="text"  id="title" placeholder="Enter Title name" ><br>
          <input type="text" id="author" placeholder="Enter Author name" ><br>


           <select id="category"  >
             <option value="all">category</option>
            <option value="Comedy"> Comedy</option>
             <option value="fiction"> Fiction</option>
              <option value="technical">Technical</option>
           </select>
         <br>
             <button onclick="addbook()" style="width:100%; background:rgb(12, 58, 108) ; color: white;">AddBook</button> 
            
    </div>
    <!-- sort and filter -->
     <div class="topControls">
        <button onclick="sortBookAZ()" >sort A->Z</button>
         <button onclick="sortBookZA()"> Sort Z->A</button>
         <!-- for filter the book-->
         <select id="filter" onchange="filterBook()">
            <option value="All">All</option>
             <option value=" Comedy"> Comedy</option>
             <option value="fiction"> Fiction</option>
              <option value="technical">Technical</option>

         </select>

     </div>
     <!--book display....-->

     <div id="booksContainer"></div>
    
    

<script>

    let books=[];
    const image_url="https://m.media-amazon.com/images/I/71ZB18P3inL._SY522_.jpg";

    function addbook(){
      let title= document.getElementById("title") .value.trim();
        let author= document.getElementById("author") .value.trim();
        let category= document.getElementById("category").value;


        if(!title||!author||category=="all"){
            alert("please fill the fields..");
            return;
        }
    
    let book={
        title,
        author,
        category,
        Image_url:image_url
    };
    
    books.push(book);
    renderBook(books);
    
     document.getElementById("title").value= "";
      document.getElementById("author").value= "";
       document.getElementById("category").value= "all";

    }

    //display the books cantainer
    function renderBook(bookList){
        let container=document.getElementById("booksContainer")
        container.innerHTML="";
           bookList.forEach((book, index) => {
                let card = document.createElement("div");
                card.className = "card";
                 card.style.padding = "10px";
                 card.style.margin = "10px";
                 card.style.width = "200px";

    

                // Image
                let img = document.createElement("img");
                img.src = book.image_url;
                img.width=120;

                // Title
                let title = document.createElement("h3");
                title.textContent = book.title;

                // Author
                let author = document.createElement("p");
                let authorBold = document.createElement("strong");
                authorBold.textContent = book.author;
                author.appendChild(authorBold);

                // Category
                let category = document.createElement("p");
                category.textContent = book.category;

                // Delete button
                let deleteBtn = document.createElement("button");
                deleteBtn.className = "deleteBtn";
                deleteBtn.textContent = "Delete";

                deleteBtn.addEventListener("click",  ()=> 
                    deleteBook(index,)
                );

                // Append everything to card
                card.appendChild(img);
                card.appendChild(title);
                card.appendChild(author);
                card.appendChild(category);
                card.appendChild(deleteBtn);

                // Add card to container
                container.appendChild(card);
            });
        }
      function deleteBook(index){
        books.splice(index, 1);
        renderBooks(books);
      }  

         function sortBooksZA() {
            books.sort((a, b) => b.title.localeCompare(a.title));
            renderBooks(books);
        }

        function filterBooks() {
            let category = document.getElementById("filterCategory").value;


            // category => fiction

            if (category === "All") {
                renderBooks(books);
                return;
            }

            let filtered = books.filter(book => book.category === category);
            renderBooks(filtered);
        }




</script>
</body>
</html>
