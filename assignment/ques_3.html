<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online-watch</title>
    <style>
        .body{
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;  

        }
        .box{
            background-color: #fff;
            border: 3px solid grey;
            border-radius: 5px;
            padding: 30px;
            max-width: 900px;
            margin: 10px auto;
            text-align: center;  
            width: 500px;
            height: 750px;
        }
        .h3{
            color: #333;
            margin-bottom: 10px; 
            font-weight: bold; 
        }
        .p{
            color: #666;
            margin-bottom: 20px; 
            font-size: 25px;
            justify-content: center;
            text-align: center;
            text-decoration: solid;
        }
        .rating span{
            font-size: 18px;
            margin-right: 10px; 
            color: #389e61; 
        }
        .price{
            margin-top: 20px; 
        }
        .current-price{
            font-size: 24px;
            font-weight: bold;
            color: #e53935; 
            margin-right: 10px; 
        }
        .original-price{
            font-size: 18px;
            color: #999;
            text-decoration: line-through; 
            margin-right: 10px; 
        }   
        .discount{
            font-size: 18px;
            color: #d21313; 
            font-weight: bold; 
        }
        .h4 span{
            font-size: 18px;
            color: #333;
            font-weight: bold; 
        }
        








    </style>
   
</head>
<body>
    <div class="box">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="watch" width="500px" height="500px">
        <h3> SAMSUNG Galaxy Watch6LTE</h3> 
        <p>Graphite Strap,44mm</p>
        <div class="rating">
            <span>4.3★</span> 
            <span>(973)</span> 
            <span><img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" width="100px"></span>  

        </div>
        <div class="price">
            <span class="current-price">₹29,999</span> 
            <span class="original-price">₹39,999</span> 
            <span class="discount">25% off</span>   
            <h4><span>Bank Offer</span> </h4> 
            <button style="background-color: rgb(8, 91, 18); padding: 10px 20px; border: none; border-radius: 5px; color: white; font-size: 16px; cursor: pointer;">Buy Now</button> 

    </div>
</body>
</html>
