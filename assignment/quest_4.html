        .card img {

            border-top-right-radius: 12px;
        }
        .card h2 {

        .logo {

          object-fit: contain;
        }

        .logo img{

            width: 100%;
            height: auto;
            justify-content: center;
        }
        .card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
